############################################
# Generic App
############################################

# This is to override the chart name.
nameOverride: ""
fullnameOverride: ""

# This sets the container image more information can be found here: https://kubernetes.io/docs/concepts/containers/images/
image:
  repository: alpine
  # This sets the pull policy for images.
  pullPolicy: IfNotPresent
  # Overrides the image tag whose default is the chart appVersion.
  tag: "latest"

# This is for the secretes for pulling an image from a private repository more information can be found here: https://kubernetes.io/docs/tasks/configure-pod-container/pull-image-private-registry/
imagePullSecrets: []

# This will set the replicaset count more information can be found here: https://kubernetes.io/docs/concepts/workloads/controllers/replicaset/
replicaCount: 1

# -- Enable Deployment
deployment:
  enabled: false
  # This section is for setting up autoscaling more information can be found here: https://kubernetes.io/docs/concepts/workloads/autoscaling/
  autoscaling:
    enabled: false
    minReplicas: 1
    maxReplicas: 10
    targetCPUUtilizationPercentage: 80
    # targetMemoryUtilizationPercentage: 80
  # If true, the container will be restarted when the values.yaml file changes.
  restartOnChanges: false

# -- Enable StatefulSet
statefulSet:
  enabled: false
  # -- Enable PVC for StatefulSet
  persistence:
    enabled: false
    storageClassName: ""
    mountPath: /data
    accessModes:
      - ReadWriteOnce
    size: 10Gi
  # If true, the container will be restarted when the values.yaml file changes.
  restartOnChanges: false

# -- Command and args for the container
command: []
args: []

# -- Working directory for the container. If not set, the container's default will be used.
workingDir: ""

# -- config is the most straightforward way to set environment variables for your application, the key/value configmap will be mounted as envs. No need to do any extra configuration.
config: {}
  # ENV_1: value1
  # ENV_2: value2

# -- Extra ConfigMaps, they need to be configured using volumes and volumeMounts
configMaps: []
  # - name: my-configmap
  #   data:
  #     config.yaml: |
  #       db_host: localhost
  #       db_user: db_user

# -- This is for setting container environment variables: https://kubernetes.io/docs/tasks/inject-data-application/define-environment-variable-container/
env: []
  # - name: MY_ENV_VAR
  #   value: my-env-var-value
  # - name: SECRET
  #   valueFrom:
  #     secretKeyRef:
  #       key: SECRET
  #       name: secret-name

# -- envFrom configuration
envFrom:
  []
  # - configMapRef:
  #     name: my-configmap
  # - secretRef:
  #     name: my-secret

# -- Init containers
initContainers: []
  # - name: my-init-container
  #   image: busybox
  #   command: ['sh', '-c', 'echo "Hello, World!"']
  #   resources: {}
  #     # limits:
  #     #   cpu: 100m
  #     #   memory: 128Mi
  #     # requests:
  #     #   cpu: 100m
  #     #   memory: 128Mi

# -- Sidecar containers
extraContainers: []
  # - name: my-sidecar
  #   image: "busybox"
  #   imagePullPolicy: IfNotPresent
  #   ports:
  #     - name: http
  #       containerPort: 80
  #       protocol: TCP

# -- Extra Kubernetes resources to be created
extraObjects: []
# - apiVersion: v1
#   kind: Secret
#   metadata:
#     name: '{{ include "generic-app.fullname" . }}'
#   stringData:
#     SOME_SECRET: "<secret val>"

# This section builds out the service account more information can be found here: https://kubernetes.io/docs/concepts/security/service-accounts/
serviceAccount:
  # Specifies whether a service account should be created
  create: true
  # Automatically mount a ServiceAccount's API credentials?
  automount: true
  # Annotations to add to the service account
  annotations: {}
  # The name of the service account to use.
  # If not set and create is true, a name is generated using the fullname template
  name: ""

# This is for setting Kubernetes Annotations to a Pod.
# For more information checkout: https://kubernetes.io/docs/concepts/overview/working-with-objects/annotations/
podAnnotations: {}
# This is for setting Kubernetes Labels to a Pod.
# For more information checkout: https://kubernetes.io/docs/concepts/overview/working-with-objects/labels/
podLabels: {}

# This is for setting up a service more information can be found here: https://kubernetes.io/docs/concepts/services-networking/service/
service:
  annotations: {}
  # This sets the service type more information can be found here: https://kubernetes.io/docs/concepts/services-networking/service/#publishing-services-service-types
  type: ClusterIP
  # This sets the ports more information can be found here: https://kubernetes.io/docs/concepts/services-networking/service/#field-spec-ports
  ports:
    - name: http
      port: 8080
      protocol: TCP
  extraContainersPorts: []
    # - name: http
    #   port: 8080
    #   protocol: TCP

# This block is for setting up the ingress for more information can be found here: https://kubernetes.io/docs/concepts/services-networking/ingress/
# -- For now all traffic is routed to the `http` port
ingress:
  enabled: false
  className: ""
  annotations: {}
    # kubernetes.io/ingress.class: nginx
    # kubernetes.io/tls-acme: "true"
  hosts:
    - host: chart-example.local
      paths:
        - path: /
          pathType: ImplementationSpecific
          # -- Port name as defined in the service.ports section
          portName: http
  tls: []
  #  - secretName: chart-example-tls
  #    hosts:
  #      - chart-example.local

HTTPRoute:
  enabled: false
  annotations: {}
  parentRefs: []
  # - group: gateway.networking.k8s.io
  #   kind: Gateway
  #   name: gateway
  #   namespace: istio-ingress
  hostnames: []
  # - example.com
  rules: []
